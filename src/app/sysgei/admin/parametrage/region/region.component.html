<ng-template [ngIf]="loading">
    <app-crud-generic
        [pageLabel]="pageLabel"
        [tableCols]="tableCols"
        [listeObject]="listeObject"
        [formGroup]="formGroup"
        [formCols]="formCols"
        [closeDialog]="closeDialog"
        [formHeader]="formHeader"
        [dropdownList]="dropdownList"
        (newItemEvent)="onSave($event)"
        (removeEvent)="onDelete($event)">
    </app-crud-generic>
</ng-template>
